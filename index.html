<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>
<body>
  <div class="container">

    <div class="left">
      <img src="/images/image-product-desktop.jpg" alt="image">
    </div>

    <div class="right">

        <span class="small-title-text">PERFUME</span>

        <h1><span class="big-text">Gabrielle Essence Eau De Parfum</span></h1>

        <div class="small-p">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
        </div>

        <div class="prices">
          <span class="price">$149.99</span><del><span class="small-price">$169.99</span></del>
        </div>

        
        <button><span class="cart"><img src="/images/icon-cart.svg" alt=""></span>Add to Cart</button>

    </div>


  </div>
